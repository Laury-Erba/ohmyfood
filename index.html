<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Oh my food</title>
    <script src="https://kit.fontawesome.com/0fad3edf29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!---Header-->
    <header>
            <a href="index.html">
            <img class="logo" src="./images/logo-ohmyfood.png" alt="logo-ohmyfood">
            </a>
    </header>
<main>
    <!---localisation-->
    <div class="localisation">
        <i class="fa-sharp fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>
    </div>
    <!---reservation-->
    <section class="reservation">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        <a class ="btn-violet" href="#">Explorer nos restaurants</a>
    </section>
    <!---fonctionnement-->
    <section class="fonctionnement">
        <h2>Fonctionnement</h2>
        <div class="btn-fonctionnement">
            <p class="number">1</p>
            <i class="fa-solid fa-mobile-screen"></i>
            <p>Choisissez un restaurant</p>
        </div>
        <div class="btn-fonctionnement">
            <p class="number">2</p>
            <i class="fa-solid fa-list"></i>
            <p>Composez votre menu</p>
        </div>
        <div class="btn-fonctionnement">
            <p class="number">3</p>
            <i class="fa-solid fa-store"></i>
            <p>Dégustez au restaurant</p>
        </div>
    </section>
    <!---Restaurants-->
    <section class="restaurants">
        <h2>Restaurants</h2>
        <div class="vignette-restaurants">
            <a href="#">
                <div class="visuel-restaurants">
                    <div class="new">
                        <p>Nouveau</p>
                    </div>
                    <img src="./images/lapalettedugout.jpg" alt="la pallette du gôut">
                </div>
                <div class="content-restaurants">
                    <h3>La palette du gôut</h3>
                    <p>Ménilmontant</p>
                </div>
                <div class="coeur">
                    <img src="./images/coeur.svg" alt="coeur">
                </div>
            </a>
        </div>
    </section>


</main>
</body>






</html>
