<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <script src="https://kit.fontawesome.com/0fad3edf29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="p-menu">
    <!--Header-->
    <header>
        <div class="retour">
            <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
        <div class="logo-header">
            <img class="logo" src="./images/logo-ohmyfood.png" alt="logo-ohmyfood">
        </div>
    </header>
    <!--Entete-->
    <div class="entete">
        <img src="./images/lapalettedugout.jpg"/>
    </div>
    <!--Menu-->
    <section>
        <div class="titre-menu">
            <h1>La palette du goût</h1>
            <div class="div-coeur">
                <i class="fa-regular fa-heart coeur"></i>
                <i class="fa-solid fa-heart coeur-solid"></i>
            </div>
        </div>
        <div class="menu">
            <div class="entree">
                <div class="Titre-menu"><h3>Entrées</h3></div>
                <div class="vignette-menu">
                    <div class="content-menu">
                        <h4>Fricassé d'escargot</h4>
                        <p>Au piment d'Espelette</p>
                    </div>
                    <div class="prix">
                        <p>25€</p>
                    </div>
                </div>
                <div class="vignette-menu">
                    <div class="content-menu">
                        <h4>Foie gras de canard mi-cuit</h4>
                        <p>Et ses copeaux de truffe noire</p>
                    </div>
                    <div class="prix">
                        <p>35€</p>
                    </div>
                </div>
                <div class="vignette-menu">
                    <div class="content-menu">
                        <h4>Oeuf au plat</h4>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                    <div class="prix">
                        <p>20€</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
